            tap_action:
              action: more-info
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.192_168_1_11_rootfs_disk3_disk_usage
            tap_action:
              action: more-info
      - type: tile
        entity: sensor.192_168_1_11_rootfs_disk3_disk_used
        features_position: bottom
        vertical: false
