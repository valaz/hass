  - type: grid ###   Ultron Power    ###
    cards:
      - type: heading
        heading_style: title
        heading: Ultron Power
        icon: mdi:server
      - graph: line
        type: sensor
        entity: sensor.server_rozetka_current_power
        detail: 2
        name: Power Consumption
        grid_options:
          columns: 12
          rows: 3
      - type: heading
        heading: Consumed Today
        heading_style: subtitle
        # icon: mdi:clock
        badges:
          - type: entity
            entity: sensor.server_rozetka_today_energy
            color: blue
            tap_action:
              action: more-info
      - type: heading
        heading: Consumed This Month
        heading_style: subtitle
        # icon: mdi:clock
        badges:
          - type: entity
            entity: sensor.server_rozetka_month_energy
            color: blue
            tap_action:
              action: more-info
      - type: heading
        heading: UPS
        heading_style: subtitle
        icon: mdi:battery
        badges:
          - type: entity
            entity: sensor.ultron_model
            color: green
            show_icon: false
            tap_action:
              action: more-info
      - type: heading
        heading: UPS Battery
        heading_style: subtitle
        # icon: mdi:clock
        badges:
          - type: entity
            entity: sensor.ultron_ups_battery
            color: green
            tap_action:
              action: more-info
      - type: heading
        heading: UPS Load
        heading_style: subtitle
        # icon: mdi:clock
        badges:
          - type: entity
            entity: sensor.ultron_ups_load
            color: green
            tap_action:
              action: more-info
      - type: heading
        heading: UPS Runtime Left
        heading_style: subtitle
        # icon: mdi:clock
        badges:
          - type: entity
            entity: sensor.ultron_ups_time_left
            color: yellow
            tap_action:
              action: more-info
      - type: heading
        heading: UPS Transfers Count
        heading_style: subtitle
        # icon: mdi:clock
        badges:
          - type: entity
            entity: sensor.ultron_ups_transfer_count
            color: green
            tap_action:
              action: more-info
